    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="svgs/close.svg" alt="">
            </div>

                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>

            <div class="library bg-grey m-1 rounded p-1">

                    <img class="invert" src="svgs/playlist.svg" alt="">
                    <h3>Your library</h3>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                            <span>Legal</span>
                        </a>

                        </a>

                        </a>

                        </a>

                    </div>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>




            </div>
        </div>

            <div class="header">
